<h2>Create New Post</h2>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        padding: 40px;
    }

    form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: auto;
    }

    form p {
        margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea,
    form select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: 0.3s ease;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        outline: none;
        border-color: #6c63ff;
        box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    button[type="submit"] {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #574fd6;
    }

    a {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #6c63ff;
        text-decoration: none;
        transition: color 0.3s;
    }

    a:hover {
        color: #574fd6;
    }
</style>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<p><a href="{% url 'Posts' %}">Back to Home</a></p>
