<h1>All Blog Posts</h1>

{% for post in posts %}
  <div>
    <h2>
      <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
    </h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    <small>by {{ post.author }} on {{ post.created_at }}</small>
  </div>
  <hr>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
