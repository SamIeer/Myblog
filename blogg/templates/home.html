<head>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        /* Navbar */
        nav {
            background: #343a40;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav form button {
            background-color: #ff4b5c;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        nav form button:hover {
            background-color: #e63946;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #222;
        }

        .post-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .post-card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: scale(1.01);
        }

        .post-card h5 a {
            font-size: 22px;
            color: #0077cc;
            text-decoration: none;
        }

        .post-card h5 a:hover {
            text-decoration: underline;
        }

        .post-card p {
            margin-top: 10px;
            color: #555;
        }

        .post-card small {
            display: block;
            margin-top: 10px;
            color: #888;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .post-actions a {
            color: #ffa502;
            text-decoration: none;
            font-weight: bold;
        }

        .post-actions a:hover {
            text-decoration: underline;
        }

        .post-actions form {
            display: inline;
        }

        .post-actions form button {
            background-color: transparent;
            border: none;
            color: #e84118;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .post-actions form button:hover {
            text-decoration: underline;
        }

        .create-new {
            text-align: center;
            margin-top: 30px;
        }

        .create-new a {
            text-decoration: none;
            font-size: 18px;
            background-color: #2ed573;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .create-new a:hover {
            background-color: #26c46e;
        }

        .no-posts {
            text-align: center;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<nav>
    <div>
        <a href="{% url 'Posts' %}">My Blog</a>
    </div>
    <div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</nav>

<h1>All Blog Posts</h1>

<div class="post-container">
    {% for post in posts %}
        <div class="post-card">
            <h5>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h5>
            <p>{{ post.content|truncatewords:20 }}</p>
            <small>by {{ post.author }} on {{ post.created }}</small>

            <div class="post-actions">
                <a href="{% url 'update_post' post.id %}">‚úèÔ∏è Edit</a>
                <form action="{% url 'delete_post' post.id %}" method="POST" onsubmit="return confirmDelete();">
                    {% csrf_token %}
                    <button type="submit">üóëÔ∏è Delete</button>
                </form>
            </div>
        </div>
    {% empty %}
        <p class="no-posts">No posts yet.</p>
    {% endfor %}

    <div class="create-new">
        <a href="{% url 'create_post' %}">‚ûï Create New</a>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this post?");
    }
</script>
