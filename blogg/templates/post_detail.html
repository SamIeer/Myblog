<style>
    .post-container {
        max-width: 800px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.7;
        color: #333;
    }

    .post-container h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .post-container p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        white-space: pre-line; /* Preserves line breaks if any */
    }

    .post-container small {
        display: block;
        margin-top: 20px;
        font-size: 0.95rem;
        color: #888;
        font-style: italic;
    }
</style>

<div class="post-container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>Written by {{ post.author }} on {{ post.created_at }}</small>
</div>
